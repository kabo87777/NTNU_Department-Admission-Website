stages:
  - dependencies
  - test
  - deploy

image: node:16

before_script:
  - npm install --location=global pnpm@7
  - pnpm config set store-dir .pnpm-store

default:
  cache: &cache
    key:
      files:
        - pnpm-lock.yaml
    paths:
      - .pnpm-store
      - ./node_modules
    policy: pull

install dependencies:
  stage: dependencies
  interruptible: true
  when: always
  cache:
    <<: *cache
    policy: push
  script:
    - pnpm install

test:
  stage: test
  interruptible: true
  script:
    - pnpm lint
    - pnpm vue-tsc --noEmit
    - pnpm test

.vercel:
  stage: deploy
  before_script:
    - npm install --location=global pnpm@7 vercel
    - pnpm config set store-dir .pnpm-store

deploy for review:
  extends: .vercel
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event' # deploy for review for every MR.
  script:
    - vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - export DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
    - echo "DYNAMIC_ENVIRONMENT_URL=$DEPLOYMENT_URL" >> deploy.env
  artifacts:
    reports:
      dotenv: deploy.env
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: $DYNAMIC_ENVIRONMENT_URL

deploy to staging:
  extends: .vercel
  only:
    - develop
  script:
    - vercel pull --yes --environment=development --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - export DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
    - timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' '"$DEPLOYMENT_URL"')" != "200" ]]; do sleep 5; done' || false
    - vercel alias set "$DEPLOYMENT_URL" "admissions-frontend-staging.birkhoff.me"
  environment:
    name: Staging
    url: https://admissions-frontend-staging.birkhoff.me

deploy to production:
  extends: .vercel
  only:
    - main
  script:
    - vercel pull --yes --environment=production --token=$VERCEL_TOKEN
    - vercel build --token=$VERCEL_TOKEN
    - export DEPLOYMENT_URL=$(vercel deploy --prebuilt --token=$VERCEL_TOKEN)
    - timeout 300 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' '"$DEPLOYMENT_URL"')" != "200" ]]; do sleep 5; done' || false
    - vercel alias set "$DEPLOYMENT_URL" "admissions.birkhoff.me"
  environment:
    name: Production
    url: https://admissions.birkhoff.me
